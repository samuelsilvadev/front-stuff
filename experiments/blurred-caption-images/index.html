<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid with blurred images</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="content">
        <h1 class="title">Animals ❤️</h1>
        <ul class="images-grid images-grid--blurred">
            <li>
                <figure class="images-grid__figure images-grid__figure--1">
                    <img class="images-grid__figure__image" src="assets/images/1.jpg" alt="Happy Dog">
                    <figcaption class="images-grid__figure__caption">
                        <p>Happy Dog</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="images-grid__figure images-grid__figure--2">
                    <img class="images-grid__figure__image" src="assets/images/2.jpg" alt="Milk and Wolf">
                    <figcaption class="images-grid__figure__caption">
                        <p>Milk and Wolf</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="images-grid__figure images-grid__figure--3">
                    <img class="images-grid__figure__image" src="assets/images/3.jpg" alt="Little Tiger">
                    <figcaption class="images-grid__figure__caption">
                        <p>Little Tiger</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="images-grid__figure images-grid__figure--4">
                    <img class="images-grid__figure__image" src="assets/images/4.jpg" alt="Curious Fox">
                    <figcaption class="images-grid__figure__caption">
                        <p>Curious Fox</p>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </main>
</body>
</html>
