<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Natours</title>
	<link rel="shortcut icon" href="assets/favicon.png" type="image/png">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<header class="header">
		<img class="header__logo" src="assets/logo-white.png" alt="logo">
		<div class="header__wrapper--centered">
			<h1 class="primary-heading">
				<span class="primary-heading--main">Outdoors</span>
				<span class="primary-heading--sub">is where life happens</span>
			</h1>
			<button class="button button--white header__button">
				Discover our tours
			</button>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-1-of-2">1 of 2</div>
			<div class="col-1-of-2">1 of 2</div>
		</div>
		<div class="row">
			<div class="col-1-of-3">1 of 3</div>
			<div class="col-1-of-3">1 of 3</div>
			<div class="col-1-of-3">1 of 3</div>
		</div>
		<div class="row">
			<div class="col-1-of-3">1 of 3</div>
			<div class="col-2-of-3">2 of 3</div>
		</div>
		<div class="row">
			<div class="col-1-of-3">1 of 3</div>
			<div class="col-2-of-3">2 of 3</div>
		</div>
		<div class="row">
			<div class="col-1-of-4">1 of 4</div>
			<div class="col-2-of-4">2 of 4</div>
			<div class="col-1-of-4">1 of 4</div>
		</div>
		<div class="row">
			<div class="col-1-of-4">1 of 4</div>
			<div class="col-3-of-4">3 of 4</div>
		</div>
	</main>
</body>
</html>
